<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Your Local Weather</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1>Your Local Weather</h1>
	<div class="container flex">
		<div class="mainInterface">
			<div class="zip">
				<div class="weather-icon">
					<img src="https://openweathermap.org/img/wn/10d@2x.png">
          </div>
          <div>
            <span class="condition textFont"></span>
          </div>
        </div>
        <br>
        <div class="tempDegree flex">
          <div class="temp flex">
            <span class="degree textFonts ">--</span><br>
            <span class="fanCel textFonts">-</span>
          </div>
          
        </div>
        <br>
        <div class="feels">
          <div class="feelsText width">
              <p class='textFonttwo feelsP'>Feels like: <span class="feelsLike textFont">--</span>
          <span class="fanCeltwo textFont">-</span></p>
          </div>
        </div>
        <div class="textInfo flex">
          
          <div class="location">
            <p class='textFont '><span class="status textFont"></span></p>
          </div>
          <div class="">
            <span class="locationAPI"></span>
          </div>
        </div>
        
      </div>
    </div>
    
      <div style="margin-top:20px;">
        <p class='textFonttwo' style="text-align:center;">Next Five Days</p>
      </div>
    <div class="centerNextFive "style="margin-top:15px;">  
    <div class="nextFiveDays textFonttwo ">
      <div class="next5dayscontainer">
      <!-- start of hi/lo div dayOne ********************************************************************** ONE-->

         <div>
          <span id="demo"></span>
        </div>

        </div>
        
        <div>
          <span class="conditionOne "></span>
        </div>
              
        <div class="tempDegreeOne ">
          <div class="tempHiOne hiTemps ">
            
            <span class="degreeHiOne ">--</span> 
            <span class="fanCelHiOne ">-</span>
          </div>
        
          <div class="tempLowOne ">
            
            <span class="degreeLowOne ">--</span> 
            <span class="fanCelLowOne ">-</span>

        </div>
      </div>
      <!-- end of Hi/lo div dayOne -->
